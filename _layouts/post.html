---
layout: default
---

<div class="logo" onclick="window.location='{{ site.baseurl }}'"></div>
<p class="motto">&ldquo;Best coffee in Crosstown&rdquo;</p>
<style>
    .columns
    {
        max-width: 800px;
        width: 40%;
        margin: 200px auto;
    }
.column {
    float: left;
    width: 50%;
    padding: 10px;
    box-sizing: border-box;/* Should be removed. Only for demonstration */
    background-color: var(--lavendar);
    background-blend-mode: multiply;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: right;
    
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        width: 100%;
    }
}
</style>
<div class="columns">
    <div class="column" style="background-image: url('{{ site.baseurl }}/images/{{ page.image }}')">
    </div>
    <div class="column">
        <h1>{{ page.title }}</h1>
        <h2 class="price">{{ page.price }}</h2> 
        <div class="content">  
            {{ content }}
        </div>
    </div>
</div>
